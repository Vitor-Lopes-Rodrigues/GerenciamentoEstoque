<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Estoque</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Estoque ðŸ“¦</h1>
        <a href="{{ url_for('logout') }}" class="logout-btn">Sair</a>

        <form method="POST" class="form-estoque">
            <div class="form-group">
                <label for="codigo">CÃ³digo:</label>
                <input type="text" id="codigo" name="codigo" required>
            </div>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" min="0">
            </div>
            <div class="buttons">
                <button type="submit" name="acao" value="cadastrar">Cadastrar Produto</button>
                <button type="submit" name="acao" value="entrada">Registrar Entrada</button>
                <button type="submit" name="acao" value="saida">Registrar SaÃ­da</button>
            </div>
        </form>

        {% if mensagem %}
            <p class="mensagem {{ 'error' if 'Erro' in mensagem else 'success' }}">{{ mensagem }}</p>
        {% endif %}

        <h2>Estoque Atual</h2>
        <div class="estoque-lista">
            {% if estoque %}
                <table>
                    <tr>
                        <th>CÃ³digo</th>
                        <th>Nome</th>
                        <th>Quantidade</th>
                    </tr>
                    {% for codigo, info in estoque.items() %}
                        <tr>
                            <td>{{ codigo }}</td>
                            <td>{{ info.nome }}</td>
                            <td>{{ info.quantidade }}</td>
                        </tr>
                    {% endfor %}
                </table>
            {% else %}
                <p>Estoque vazio!</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
